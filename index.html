<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CityOS | Main Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: #0b0e14; color: #f8fafc; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; }
        
        .bg-grid {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px; z-index: 0;
        }

        h1 { font-size: 4rem; margin-bottom: 10px; z-index: 10; letter-spacing: -2px; background: linear-gradient(to right, #fff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p { color: #94a3b8; margin-bottom: 50px; z-index: 10; font-size: 1.2rem; }

        .card-container { display: flex; gap: 30px; z-index: 10; }

        .module-card {
            width: 300px; height: 350px;
            background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px; padding: 30px; cursor: pointer; transition: 0.3s;
            display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;
            backdrop-filter: blur(10px);
        }
        .module-card:hover { transform: translateY(-10px); border-color: var(--color); box-shadow: 0 20px 50px -10px var(--glow); }

        .icon-box { width: 80px; height: 80px; border-radius: 50%; background: rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: center; font-size: 2.5rem; margin-bottom: 20px; color: var(--color); border: 1px solid rgba(255,255,255,0.1); }
        
        h2 { margin: 0 0 10px 0; font-size: 1.5rem; }
        .desc { font-size: 0.9rem; color: #64748b; line-height: 1.5; }

    </style>
</head>
<body>

    <div class="bg-grid"></div>

    <h1>CityOS</h1>
    <p>Integrated Urban Mobility Command Center</p>

    <div class="card-container">
        <div class="module-card" style="--color: #6366f1; --glow: rgba(99, 102, 241, 0.4);" onclick="window.location.href='traffic.html'">
            <div class="icon-box"><i class="fas fa-route"></i></div>
            <h2>Traffic Ops</h2>
            <div class="desc">AI Route Optimization, Signal Control & Congestion Analytics.</div>
        </div>

        <div class="module-card" style="--color: #10b981; --glow: rgba(16, 185, 129, 0.4);" onclick="window.location.href='parking.html'">
            <div class="icon-box"><i class="fas fa-square-parking"></i></div>
            <h2>Smart Parking</h2>
            <div class="desc">IoT Sensor Grid, Slot Guidance & Occupancy Prediction.</div>
        </div>
    </div>

</body>
</html>
