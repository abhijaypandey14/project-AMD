<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CityOS | User Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #0b0e14; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-box { width: 320px; padding: 40px; background: rgba(30, 41, 59, 0.6); border: 1px solid rgba(99, 102, 241, 0.3); border-radius: 20px; backdrop-filter: blur(20px); text-align: center; }
        h2 { color: #fff; margin-bottom: 5px; }
        p { color: #94a3b8; font-size: 0.8rem; margin-bottom: 30px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: white; box-sizing: border-box; }
        input:focus { outline: none; border-color: #6366f1; }
        button { width: 100%; padding: 12px; background: #6366f1; border: none; border-radius: 8px; color: white; font-weight: 700; cursor: pointer; transition: 0.2s; }
        button:hover { background: #4f46e5; }
        .back-link { display: block; margin-top: 20px; color: #94a3b8; font-size: 0.8rem; text-decoration: none; }
        .back-link:hover { color: white; }
    </style>
</head>
<body>
    <div class="login-box">
        <i class="fas fa-car" style="font-size: 2rem; color:#6366f1; margin-bottom:10px;"></i>
        <h2>Welcome Back</h2>
        <p>Login to access parking & routes</p>
        
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        
        <button onclick="login()">LOGIN</button>
        <a href="login_portal.html" class="back-link">‚Üê Choose different role</a>
    </div>

    <script>
        function login() {
            // Direct access for users
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
